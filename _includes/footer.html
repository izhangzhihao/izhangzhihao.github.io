<footer class="container">
    <div class="site-footer" role="contentinfo">
        <div class="copyright left mobile-block">
            ©
            <span>2016 -</span>
            <script>
                document.write(new Date().getFullYear())
            </script>
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name" title="{{site.author}}">{{ site.author }}</span>
            </span>
            <div itemprop='publisher' itemscope='itemscope' itemtype='https://schema.org/Organization'>
                <div itemprop='logo' itemscope='itemscope' itemtype='https://schema.org/ImageObject'>
                  <meta itemprop='url' content='https://avatars1.githubusercontent.com/u/12044174?s=60&v=4'/> 
                  <meta itemprop='width' content='60'/> <!-- Logos should be no wider than 600px. -->
                  <meta itemprop='height' content='60'/> <!-- and no taller than 60px.-->
                </div>
                <meta itemprop='name' content='{{site.author}}'/>
              </div>
            <a href="javascript:window.scrollTo(0,0)" class="right mobile-visible">TOP</a>
        </div>
        <ul class="site-footer-links right mobile-hidden">
            <li>
                <a href="javascript:window.scrollTo(0,0)">TOP</a>
            </li>
        </ul>
        <a href="{{ site.source_code }}" target="_blank" rel="noopener" aria-label="view source code">
            <span class="mega-octicon octicon-mark-github" title="GitHub"></span>
        </a>
        <ul class="site-footer-links mobile-hidden">
            {% for nav in site.navs %}
            <li>
                <a href="{{ nav.href }}" title="{{ nav.label }}" target="{{ nav.target | default: _self }}">{{ nav.label }}</a>
            </li>
            {% endfor %}
            <li>
                <a href="{{ site.subscribe_rss }}">
                    <span class="octicon octicon-rss" style="color:orange;"></span>
                </a>
            </li>
        </ul>
    </div>
</footer>
<!-- / footer -->

<script>
    jQuery(document).ready(function ($) {
        $('.geopattern').each(function () {
            $(this).geopattern($(this).data('pattern-id'));
        });
        function adjust_search_box_width() {
            if ($(".post-directory").length) {
                if ($(".post-directory").is(":visible")) {
                    $("#site_search").width(300);
                }
            }
            var searchbar_width = $("#site_search").width();
            $("#search_box").width(searchbar_width - 65);
        }

        adjust_search_box_width();

        $(window).on("resize", function () {
            adjust_search_box_width();
        });
    });
